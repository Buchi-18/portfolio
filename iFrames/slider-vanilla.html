<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./css/slider/slider-vanilla.css">

<body>

  <!-- vanilla.js -->
  <div id="vanillaSlideContainer" class="slide-container">
    <ul id="vanillaSlider" class="vanilla-slider"></ul>
    <ul id="btnArea" class="vanilla-dots"></ul>
    <div id="vanillaArrows">
      <button id="prev" class="slide-arrow prev-arrow">&laquo;</button>
      <button id="next" class="slide-arrow next-arrow">&raquo;</button>
    </div>
  </div>

  <script type="module" src="./js/slider/slider-vanilla.js"></script>
</body>

</html>
