<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- 検索インデックスから除外 -->
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Keep ...Imitation site" />
  <title>Keep Imitation app</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- style css -->
  <link rel="stylesheet" href="../../../../css/common.css" />
  <link rel="stylesheet" href="./css/keep-imitation.css" />
  <link id="dark" rel="stylesheet" href="./css/dark.css" disabled />
</head>

<body>
  <!-- *************** body html *************** -->
  <div class="modal">
    <div class="modal-content">
      <input class="modal-title" type="text" placeholder="Title">
      <input class="modal-text" type="text" placeholder="Take a note ...">
      <span class="modal-close-button">Close</span>
    </div>
  </div>
  <main>
    <header>
      <i class="fa-regular fa-lightbulb header-logo" style="font-size: 3rem; color: orange; margin-right: 15px"></i>
      <h2 class="header-title">Keep ...Imitation app</h2>
    </header>
    <div id="form-container">
      <form id="form" action="#" autocomplete="off">
        <input id="note-title" type="text" placeholder="Title" />
        <input id="note-text" type="text" placeholder="Take a note ..." />
        <div id="form-buttons">
          <button id="submit-button" type="submit">Submit</button>
          <button id="form-close-button" type="button">Close</button>
        </div>
      </form>
    </div>
    <div id="notes"></div>
    <div id="placeholder">
      <i class="fa-regular fa-file" style="font-size: 5rem; opacity: 0.6"></i>
      <p id="placeholder-text">Notes you add appear here</p>
    </div>
    <div id="color-tooltip">
      <div class="color-option" data-color="#fff" id="white"></div>
      <div class="color-option" data-color="#d7aefb" id="purple"></div>
      <div class="color-option" data-color="#fbbc04" id="orange"></div>
      <div class="color-option" data-color="#a7ffeb" id="blue"></div>
    </div>
  </main>
  <!-- toggle btn -->
  <div class="toggle_button">
    <div class="display-mode"></div>
    <input id="toggle" class="toggle_input" type='checkbox' />
    <label for="toggle" class="toggle_label">
  </div>

  <!-- *************** body html *************** -->
  <script src="./js/keepImitation.js"></script>
</body>

</html>
